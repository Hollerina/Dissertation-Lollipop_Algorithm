<!DOCTYPE html>
<html lang = "en-GB">
    <head>
        <title>Hamiltonian Cycles</title>
        <script src = "graph.js" type="text/javascript"></script>
        <script src = "lollipop.js" type="text/javascript"></script>
        <link rel = "stylesheet" type = "text/css" href = "styles.css">
        <style>@import url('https://fonts.googleapis.com/css2?family=Sofia+Sans+Semi+Condensed:wght@300&display=swap');</style>
        <style>@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');</style>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script defer src = "main.js" type="text/javascript"></script>
    </head>
    <body>
        <div id = "container" class="grid-container">
            <div id = "main_content">
                <div id = "title">
                    <h1 id = "h1_id">Lollipop Algorithm Simulation</h1>
                </div>
                <div id = "graph" class = "background-graph">
                    
                </div>
            </div>
            <div id = "controls">
                <div class="choices" id = "choices">
                    <button type = "button" class="button choice-button" id = "own-input">Input own values</button>
                    <button type = "button" class="button choice-button" id = "random-input">Random</button>
                </div>
                <div class = "inputs hidden" id = "inputs">
                    <label for="nodeSize" class = "inputs-label">Node Size</label>
                    <input type="number" class = "inputs-box" id = "node-input" name="nodeSize" placeholder="12">
                    <label for="chordSize" class = "inputs-label">Chord Size</label>
                    <input type="number" class = "inputs-box" id = "chord-input" name="chordSize" placeholder="3">
                    <button type = "button" class = "button submit-button" id ="submit">Submit</button>
                </div>
                <div id = "details">
                </div>
                <div class ="random hidden" id = "random">
                    <label for="chordSizeRandom" class = "inputs-label">Node Size</label>
                    <input type ="number" class="inputs-box" id = "random-node-input" name = "chordSizeRandom">
                    <button type = "button" class = "button random-button" id = "random-button">Submit</button>
                </div>
                <div class = " control-buttons" id="control-buttons" >
                    <button type ="button" class="button button_start hidden" id="start">Start</button>
                </div>
                <div class = "current-path" id="current-path">
                    <p id = "ham-path"></p>
                </div>
                <div class = "finish-button" id = "finish-button">
                    <button type = "button" class = "button hidden" id = "finish">Finish</button>
                </div>
            </div>
        </div>

    </body>
</html>
